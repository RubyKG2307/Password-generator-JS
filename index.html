<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>psdGenerator</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
<div class="generator">
    <h1 class="generator__title">Password Generator</h1>
    <div class="generator__row">
        <label for="length">Password Length</label>
        <input type="number"  id="length">
    </div>
    <div class="generator__row">
        <label for="letters__yes">Add letters?</label>
        <input type="radio"  id="letters__yes" name="letters">
        <label  for="letters__yes">Yes</label>
        <label  for="letters__no">No</label>
        <input type="radio" id="letters__no" name="letters">
    </div>

    <div class="generator__row">
        <label for="numbers"> Add numbers?</label>
        <input type="checkbox" id="numbers">
    </div>

    <div class="generator__row">
        <label for="symbols"> Add symbols?</label>
        <input type="checkbox" id="symbols">
    </div>
    <button class="generator__generate"> Generate</button>
    <div>
        <p class="generator__password"> </p>
        <button class="generator__copy">Copy</button>
    </div>

    <p class="generator__error"></p>
</div>

<script src="./script/script.js"></script>
</body>
</html>
